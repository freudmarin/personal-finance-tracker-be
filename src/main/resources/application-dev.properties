server.port=8080

# DataSource (defaults for docker-compose; can be overridden by env vars)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/personal_finance_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.hikari.maximum-pool-size=5

# JPA
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# JWT configuration for dev (do not use in prod)
jwt.secret=dev-secret-key-change-me-please-1234567890
jwt.access-token-expiration-ms=900000
jwt.refresh-token-expiration-ms=2592000000

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

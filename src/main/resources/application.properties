spring.application.name=personal-finance-be

# Default to dev profile for local runs
spring.profiles.active=dev

# Common JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Logging
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=INFO

# JWT configuration (override in env for prod)
jwt.secret=change-me-in-prod-to-a-long-random-secret-key-32chars-min
jwt.access-token-expiration-ms=900000
jwt.refresh-token-expiration-ms=2592000000
